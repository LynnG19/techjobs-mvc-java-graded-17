<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Employer</th>
        <th>Location</th>
        <th>Position Type</th>
        <th>Skill</th>
    </tr>

    <tr th:each="column : ${columns}">
        <td th:text = "${column.name}"></td>
        <td th:text = "${column.employer}"></td>
        <td th:text = "${column.location}"></td>
        <td th:text = "${column.positionType}"></td>
        <td th:text = "${column.coreCompetency}"></td>
    </tr>
</table>
</div>


</body>
</html>
